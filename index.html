<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/28929274?s=280&v=4"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="Logomarca do app Habits" />
      <button>
        <img src="assets/plus.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍌</div>
        <div class="habit" data-name="study">📚</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="movie">🎥</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="script.js"></script>
  </body>
</html>
